version: '3.9'

# ============================================================================
# MERN Stack Docker Compose - Staging Environment
# ============================================================================
# Usage: docker-compose -f docker-compose.staging.yaml up --build -d
# Services: MongoDB, Redis, Express Backend, React Frontend with Nginx
# Ports: MongoDB (27018), Backend (5001), Frontend (8080)
# ============================================================================

services:
  # ========================================================================
  # MongoDB Database Service - Staging
  # ========================================================================
  mongodb-staging:
    # Standard Debian-based Mongo 8.0 (Same as Prod)
    image: mongo:8.0
    container_name: mern-mongodb-staging
    hostname: mongodb-staging.local
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-staging_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-staging_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mern_staging_db}
    ports:
      - "27018:27017"
    volumes:
      # Named volumes for data persistence
      - mern-mongodb-staging-data:/data/db
      - mern-mongodb-staging-config:/data/configdb
    networks:
      mern-staging-network:
        aliases:
          - mongodb-staging
    # Healthcheck using mongosh (modern shell)
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 15s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ========================================================================
  # Redis Cache Service - Staging
  # ========================================================================
  redis-staging:
    # Standard Debian-based Redis
    image: redis:latest
    container_name: mern-redis-staging
    hostname: redis-staging.local
    restart: on-failure
    # Enable AOF persistence to match Production behavior
    command: redis-server --appendonly yes
    volumes:
      - mern-redis-staging-data:/data
    networks:
      mern-staging-network:
        aliases:
          - redis-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================================================
  # Express Backend API Service - Staging
  # ========================================================================
  backend-api-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: staging
      args:
        NODE_ENV: staging
    image: mern/backend-api:staging-latest
    container_name: mern-backend-api-staging
    hostname: backend-api-staging.local
    restart: on-failure
    depends_on:
      mongodb-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      PORT: 5000
      # Connection string using aliases
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-staging_admin}:${MONGO_ROOT_PASSWORD:-staging_secure_password}@mongodb-staging:27017/${MONGO_DB_NAME:-mern_staging_db}?authSource=admin
      REDIS_URL: redis://redis-staging:6379
      LOG_LEVEL: info
      LOG_DIR: ./logs
      CORS_ORIGIN: https://staging.yourdomain.com
      API_PREFIX: /api
    ports:
      - "5001:5000"
    volumes:
      # Named volumes for logs/modules
      - mern-backend-staging-node_modules:/app/node_modules
      - mern-backend-staging-logs:/app/logs
    networks:
      mern-staging-network:
        aliases:
          - backend-api-staging
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ========================================================================
  # React Frontend Service - Staging with Nginx
  # ========================================================================
  frontend-web-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: staging
      args:
        NODE_ENV: staging
    image: mern/frontend-web:staging-latest
    container_name: mern-frontend-web-staging
    hostname: frontend-web-staging.local
    restart: on-failure
    depends_on:
      - backend-api-staging
    environment:
      NODE_ENV: staging
      REACT_APP_API_URL: https://api-staging.yourdomain.com
      REACT_APP_API_PREFIX: /api
    ports:
      - "8080:8080"
    volumes:
      # Named volumes for Nginx cache/logs
      - mern-frontend-staging-cache:/var/cache/nginx
      - mern-frontend-staging-logs:/var/log/nginx
      - mern-frontend-staging-pid:/var/run
    networks:
      mern-staging-network:
        aliases:
          - frontend-web-staging
    healthcheck:
      # Using curl (standard in Debian images)
      test: curl -f http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# ============================================================================
# Named Volumes - Staging
# ============================================================================
volumes:
  mern-mongodb-staging-data:
    name: mern-mongodb-staging-data
  mern-mongodb-staging-config:
    name: mern-mongodb-staging-config
  mern-redis-staging-data:
    name: mern-redis-staging-data
  mern-backend-staging-node_modules:
    name: mern-backend-staging-node_modules
  mern-backend-staging-logs:
    name: mern-backend-staging-logs
  mern-frontend-staging-cache:
    name: mern-frontend-staging-cache
  mern-frontend-staging-logs:
    name: mern-frontend-staging-logs
  mern-frontend-staging-pid:
    name: mern-frontend-staging-pid

# ============================================================================
# Networks - Staging
# ============================================================================
networks:
  mern-staging-network:
    driver: bridge
    name: mern-staging-network
    ipam:
      config:
        - subnet: 172.21.0.0/16
