services:
  # ========================================================================
  # MongoDB Database Service
  # ========================================================================
  mongodb-dev:
    image: mongo:8.0
    container_name: mern-mongodb-dev
    hostname: mongodb-dev.local
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-dev_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mern_dev_db}
    ports:
      - "27017:27017"
    volumes:
      - mern-mongodb-dev-data:/data/db
      - mern-mongodb-dev-config:/data/configdb
    networks:
      mern-dev-network:
        aliases:
          - mongodb-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================================================
  # Redis Cache Service
  # ========================================================================
  redis-dev:
    image: redis:latest
    container_name: mern-redis-dev
    hostname: redis-dev.local
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - mern-redis-dev-data:/data
    networks:
      mern-dev-network:
        aliases:
          - redis-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================================================
  # Express Backend API Service
  # ========================================================================
  backend-api-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: mern/backend-api:dev-latest
    container_name: mern-backend-api-dev
    hostname: backend-api-dev.local
    restart: unless-stopped
    depends_on:
      mongodb-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-dev_password}@mongodb-dev:27017/${MONGO_DB_NAME:-mern_dev_db}?authSource=admin
      REDIS_URL: redis://redis-dev:6379
      LOG_LEVEL: debug
      LOG_DIR: ./logs
      CORS_ORIGIN: http://localhost:3000
      API_PREFIX: /api
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      mern-dev-network:
        aliases:
          - backend-api-dev
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ========================================================================
  # React Frontend Service
  # ========================================================================
  frontend-web-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: mern/frontend-web:dev-latest
    container_name: mern-frontend-web-dev
    hostname: frontend-web-dev.local
    restart: unless-stopped
    depends_on:
      backend-api-dev:
        condition: service_healthy
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_API_PREFIX: /api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    networks:
      mern-dev-network:
        aliases:
          - frontend-web-dev
    healthcheck:
      test: curl -f http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

# ============================================================================
# Named Volumes - Development
# ============================================================================
volumes:
  mern-mongodb-dev-data:
    name: mern-mongodb-dev-data
  mern-mongodb-dev-config:
    name: mern-mongodb-dev-config
  mern-redis-dev-data:
    name: mern-redis-dev-data

# ============================================================================
# Networks - Development
# ============================================================================
networks:
  mern-dev-network:
    driver: bridge
    name: mern-dev-network
