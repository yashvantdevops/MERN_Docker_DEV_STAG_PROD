version: '3.9'

# ============================================================================
# MERN Stack Docker Compose - Production Environment
# ============================================================================
# Usage: docker-compose -f docker-compose.prod.yaml up --build -d
# Services: MongoDB, Redis, Express Backend, React Frontend with Nginx
# ============================================================================

services:
  # ========================================================================
  # MongoDB Database Service - Production
  # ========================================================================
  mongodb-prod:
    # Using official Debian-based Mongo 8.0 (Stable)
    image: mongo:8.0
    container_name: mern-mongodb-prod
    hostname: mongodb-prod.local
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-prod_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-change_me_production_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mern_production_db}
    ports:
      - "27019:27017"
    volumes:
      # Standard Named Volumes (Best Practice for Prod Persistence)
      - mern-mongodb-prod-data:/data/db
      - mern-mongodb-prod-config:/data/configdb
    networks:
      mern-prod-network:
        aliases:
          - mongodb-prod
    healthcheck:
      # Uses mongosh (modern shell)
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # ========================================================================
  # Redis Cache Service - Production
  # ========================================================================
  redis-prod:
    image: redis:latest
    container_name: mern-redis-prod
    hostname: redis-prod.local
    restart: always
    # Enable AOF (Append Only File) for data persistence in production
    command: redis-server --appendonly yes
    volumes:
      - mern-redis-prod-data:/data
    networks:
      mern-prod-network:
        aliases:
          - redis-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # ========================================================================
  # Express Backend API Service - Production
  # ========================================================================
  backend-api-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: mern/backend-api:prod-latest
    container_name: mern-backend-api-prod
    hostname: backend-api-prod.local
    restart: always
    depends_on:
      mongodb-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      # Connect to MongoDB & Redis using service aliases
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-prod_admin}:${MONGO_ROOT_PASSWORD:-change_me_production_password}@mongodb-prod:27017/${MONGO_DB_NAME:-mern_production_db}?authSource=admin
      REDIS_URL: redis://redis-prod:6379
      LOG_LEVEL: warn
      LOG_DIR: ./logs
      CORS_ORIGIN: https://yourdomain.com
      API_PREFIX: /api
    ports:
      - "5002:5000"
    volumes:
      # Logs persistence
      - mern-backend-prod-logs:/app/logs
    networks:
      mern-prod-network:
        aliases:
          - backend-api-prod
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 60s
      timeout: 10s
      start_period: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    # Drop all capabilities except net binding
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # ========================================================================
  # React Frontend Service - Production with Nginx
  # ========================================================================
  frontend-web-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    image: mern/frontend-web:prod-latest
    container_name: mern-frontend-web-prod
    hostname: frontend-web-prod.local
    restart: always
    depends_on:
      - backend-api-prod
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: https://api.yourdomain.com
      REACT_APP_API_PREFIX: /api
    ports:
      - "80:8080"
      - "8443:8080"
    # Security Hardening for Nginx
    read_only: true
    volumes:
      # Mount writable volumes for necessary Nginx paths (since rootfs is read-only)
      - mern-frontend-prod-cache:/var/cache/nginx
      - mern-frontend-prod-logs:/var/log/nginx
      - mern-frontend-prod-pid:/var/run
      # Optional: Custom Nginx config mount
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      mern-prod-network:
        aliases:
          - frontend-web-prod
    healthcheck:
      # Using curl (standard in Debian images)
      test: curl -f http://localhost:8080 || exit 1
      interval: 60s
      timeout: 10s
      start_period: 15s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID

# ============================================================================
# Named Volumes - Production
# ============================================================================
volumes:
  mern-mongodb-prod-data:
    name: mern-mongodb-prod-data
  mern-mongodb-prod-config:
    name: mern-mongodb-prod-config
  mern-redis-prod-data:
    name: mern-redis-prod-data
  mern-backend-prod-logs:
    name: mern-backend-prod-logs
  mern-frontend-prod-cache:
    name: mern-frontend-prod-cache
  mern-frontend-prod-logs:
    name: mern-frontend-prod-logs
  mern-frontend-prod-pid:
    name: mern-frontend-prod-pid

# ============================================================================
# Networks - Production
# ============================================================================
networks:
  mern-prod-network:
    driver: bridge
    name: mern-prod-network
    ipam:
      config:
        - subnet: 172.22.0.0/16
